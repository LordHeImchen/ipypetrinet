<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <div class="dropdown">
          <button class="button button1"><i class="fa fa-list"></i> Examples</button>
          <div class="dropdown-content">
              <a onclick="firstExample()">Example 1</a>
              <a onclick="secondExample()">Example 2</a>
              <a onclick="">Example 3</a>
          </div>      
      </div>
      <button class="button button1" onclick="addToken()"><i class="fa fa-plus"></i></button>
      <button class="button button1" onclick="removeToken()"><i class="fa fa-minus"></i></button>
      <button class="button button2" onclick="addPlace()"><i class="fa fa-plus"></i> Place</button>
      <button class="button button2" onclick="addTrans()"><i class="fa fa-plus"></i> Transition</button>
      <button class="button button2" onclick="removeCell()"><i class="fa fa-trash"></i> Remove</button>
      <button class="button button2" onclick="clearAll()"><i class="fa fa-eraser"></i> Clear</button>
      <button class="button button3" onclick="simulate()"><i class="fa fa-caret-right icon-large"></i> Run</button>
      <button class="button button3" onclick="stopSimulation()"><i class="fa fa-stop"></i> Stop</button>
      <button class="button button4" onclick="lockModel()" id="lock"><i class="fa fa-unlock"></i> Lock</button>
      <button class="button button4" onclick="reloadSim()"><i class="fa fa-refresh"></i> Reload</button>
      <button class="button button4" onclick="saveGraph()"><i class="fa fa-save"></i> Get cells</button>
      <button class="button button4" onclick="saveIMG()"><i class="fa fa-download"></i> Download SVG</button>
      <div id="paper"></div>
      <div id="input" class="popup" style="display:none;">
          <div class="popup-content">
            <input placeholder="Enter label..." name="newLabel" oninput="enableButton(this)" autofocus></input>
            <button id="changelabel" class="button button1" onclick="changeLabel()" disabled>Change label</button>
          </div>
      </div>

      <script src="./dist/index.js"></script>
  </body>
</html>
